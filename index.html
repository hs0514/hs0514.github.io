<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/DOSSaemmul/DOSSaemmul.css" type="text/css"/>
  <style>
    * {
      font-family: 'DOSSaemmul', 'Courier New', monospace !important;
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffb6c1 0%, #ffe1e7 50%, #fff5f7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .password-container {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(3px);
      padding: 2rem;
      border-radius: 30px;
      border: 2px solid #ffb6c1;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 1rem;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .password-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px dashed #ffb6c1;
      border-radius: 40px;
      z-index: -1;
    }
    
    h1 {
      color: #ff69b4;
      margin-bottom: 1.5rem;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      line-height: 1.4;
    }
    
    input {
      padding: 0.8rem;
      border: 1px solid #ffb6c1;
      border-radius: 15px;
      margin-bottom: 1rem;
      width: 80%;
      max-width: 200px;
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: clamp(0.9rem, 3vw, 1rem);
      transition: background-color 0.3s;
      width: 80%;
      max-width: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    button:hover {
      background-color: #ff69b4;
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 1rem;
      display: none;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .password-container {
        padding: 1.5rem;
        margin: 0.5rem;
        min-height: 180px;
      }
      
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="password-container">
    <h1>💌 비밀번호를 입력하세요 💌</h1>
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="checkPassword()">입장하기</button>
    <p class="error-message" id="errorMessage">비밀번호가 틀렸습니다.</p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // 여기에 원하는 비밀번호를 설정하세요
      if (password === '960424') {
        window.location.href = 'page1.html';
      } else {
        errorMessage.style.display = 'block';
        document.getElementById('password').value = '';
      }
    }
    
    // 엔터키로도 입력 가능하도록
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
